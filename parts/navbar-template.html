<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV</title>
    <link rel="stylesheet" href="../assets/css/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
</head>

<body>
    <!-- NAV START -->
    <div id="user-nav">
        <div class="left-part">
            <p class="navbar-title">MitraPark</p>
        </div>
        <div class="center-part">
            <a href="#home" class="active">
                <i current-count="5" class="bx bxs-home nav-icon"></i>
            </a>
            <a href="#chat">
                <i current-count="0" class="bx bxs-chat nav-icon"></i>

            </a>
            <a href="#notifications">
                <i current-count="9+" class="bx bxs-bell-ring nav-icon"></i>
            </a>
            <a href="#mitras">
                <i current-count="9" class="bx bxs-group nav-icon"></i>
            </a>
        </div>
        <div class="right-part">
            <img id="nav-profile-img" class="profile-img" src="alen-profile.jpg">
        </div>
    </div>
    <!-- NAV END -->

    <!-- Profile Menu Start -->
    <div id="profile-menu" class="profile-menu">
        <div class="image-holder">
            <img height="70px" style="border-radius: 50%;" class="profile-img" src="alen-profile.jpg" alt="">
        </div>
        <div class="profile-info">
            <p id="profile-info-uname">Alen Pariyar</p>
            <a class="profile-menu-item" href="">
                My profile
            </a>
            <a class="profile-menu-item" href="">
                Setting
            </a>
        </div>
    </div>
    <!-- Profile Menu End -->
    <div class="main-body">
        <div class="left-sidebar">
            left
        </div>
        <div class="mid-body">
            <div id="popup-upload-post">
                <img class="modal-popup-head" height="80px" src="../assets/images/post.png" alt="" srcset="">
                <div class="post-uploader">
                    <div class="post-uploader-head">
                        <h3>Create post</h3>
                    </div>
                    <hr class="section-break-hr">
                    <div class="row-caption-container">
                        <textarea placeholder="Write something" id="post-caption"></textarea>
                    </div>
                    <div class="post-image-holder">
                    <div class="inner-post-image-holder">
                        <img class="post-upload-image" src="alen-profile.jpg" alt="">
                        <div id="remove-post-image">
                            <p>x</p>
                        </div>
                    </div>
                        
                    
                    </div>
                    
                    <div class="row-upload-controls post-upload-control">
                        <select name="" id="">
                            <option value="public">Public</option>
                            <option value="mitras">Mitras</option>
                            <option value="private">Private</option>
                        </select>
                        <input style="display: none;" type="file" name="post-upload-file" id="post-upload-file">
                        <button><label for="post-upload-file">Photo</label></button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-sidebar">
            right
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    // ----------------------------------------------------------------------//
    //  Toggle profile menu
    let profileImg = document.getElementById("nav-profile-img");
    let profileMenu = document.getEle
    $("#nav-profile-img").click(() => {

        if ($("#profile-menu").hasClass("show")) {
            $("#profile-menu").removeClass("show");
            $("#profile-menu").hide().slideDown(500);
        } else {
            $("#profile-menu").show().slideUp(500);
            $("#profile-menu").addClass("show");
        }

    })

    $(window).resize(() => {
        if (window.innerWidth <= 600) {
            console.log($(".navbar-title")[0]);
            $(".navbar-title")[0].innerText = "MP";
        } else {
            $(".navbar-title")[0].innerText = "MitraPark";

        }
    })


</script>

</html>
