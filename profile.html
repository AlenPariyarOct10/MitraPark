  <div class="body">
    <div class="left-nav">
      <div class="left-top">
        <div class="left-inner-heading">
          <span class="dim-label"> Suggested Mitras </span>
          <hr class="label-underline" />
        </div>
        <div class="left-inner-body">
          <div class="mitra-request-list-item" id="request-1">
            <a class="redirect-to-profile" href="#profile-link">
              <img class="mitra-request-profile-list" src="anjali.jpg" />

            </a>
          </div>
        </div>
      </div>
      <div class="left-bottom">
        <div class="left-inner-heading">
          <span class="dim-label"> Online Mitras </span>
          <hr class="label-underline" />
        </div>
        <div class="left-inner-body">
          <div class="mitra-request-list-item" id="request-1">
            <a class="redirect-to-profile" href="#profile-link">
              <img class="mitra-request-profile-list" src="kpoli.jpg" />

      <div class="left-inner-body inner-mid-body">

        <div id="profile-img-holder" class="image-holder">
          <img src="./alen-profile.jpg" id="profile-img" class="profile-img" />

        </div>
        <input style="display: none;" type="file" name="profileUpload" id="profileUpload">

          `A curious guy who experiments with ${code}.`

    <div class="right-nav">
      <a class="right-nav-item" id="my-profile" href="#my-profile">
        <img class="right-nav-item-img" src="alen-profile.jpg" />
        <span>My Profile</span>

    </div>
  </div>
</body>
<script src="./assets/scripts/jquery.js"></script>
<script>

  let profileImg = document.getElementById("profile-img");
  let changeBtn = document.getElementById("overlay-button");
  changeBtn.style.opacity = 0;
  document.getElementById('profile-img-holder').addEventListener("mouseenter", (() => {
    profileImg.style.opacity = 0.5;
    changeBtn.style.opacity = 1;
    document.body.style.cursor = "pointer";

  }));
  document.getElementById('profile-img-holder').addEventListener("mouseleave", (() => {
    profileImg.style.opacity = 1;
    changeBtn.style.opacity = 0;
    document.body.style.cursor = "default";
  }));

  document.getElementById('profile-img-holder').addEventListener("click", () => {
    let formData = new FormData();
    let profileImg = $("#profileUpload")[0].files[0];

    if (profileImg) {
      formData.append('file', profileImg);

      $.ajax({
        url: 'testFile.php',
        type: 'POST',
        data: formData,
        contentType: false,
        processData: false,
        success: function (response) {
          let success = '<div class="label-success">Profile updated successfully.</div>';
          let profileDiv = document.querySelectorAll('.inner-mid-body')[0];
          profileDiv.innerHTML = success + profileDiv.innerHTML;
        },
        error: function (xhr, status, error) {
          let failure = '<div class="label-failure">Unable to update profile.</div>';
          let profileDiv = document.querySelectorAll('.inner-mid-body')[0];
          profileDiv.innerHTML = failure + profileDiv.innerHTML;
        }
      });
    } else {
      console.error("No file selected.");
    }
  });


</script>

</html>
